<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>api-clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Listado de Pokemón:</h1>
        <div id="loading">Cargando...</div>
        <div class="row" id="pokemon-list"></div>
    </div>
    <div class="modal" tabindex="-1" id="pokemon-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Detalle del Pokemón</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-content">
            <p>Cargando...</p>
          </div>
        </div>
      </div>
    </div>
    <script>
        async function obtenerListadoPokemon(){
            const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=100000&offset=0');
            const data = await response.json();
            const listContainer = document.getElementById('pokemon-list');
            document.getElementById('loading').style.display='none'
            data.results.forEach(async pokemon =>{
              try {
                const res = await fetch(pokemon.url);
                const detalles = await res.json();
                const col = document.createElement('div');
                col.className  = 'col-6 col-md-4 col-lg-3 mb-2';
                col.innerHTML =  `
                  <button class="btn btn-outline-primary w-100 text-capitalize" onclick="mostrarDetalles('${pokemon.url}','${pokemon.name}')">
                    <img src="${detalles.sprites.front_default}" class="mb-3 w-50"/>
                    ${pokemon.name}  
                  </button>`;
                listContainer.appendChild(col);
              } catch (error) {
              
            }
            })
        }
        async function mostrarDetalles(url,name) {
            const modal = new bootstrap.Modal(document.getElementById('pokemon-modal'));
            const modalBody = document.getElementById('modal-content');
            document.getElementById('pokemonModalLabel').textContent=name.charAt(0).toUpperCase()+name.slice(1);
            modalBody.innerHTML="Cargando...";
            modal.show();
            try{
                const response = await fetch(url);
                const data = await response.json();
                const types = data.types.map(t=>`<span class="badge text-bg-secondary me-1">${t.type.name}</span>`).join('');
                modalBody.innerHTML=`
                <img src="${data.sprites.front_default}" class="mb-3 w-50"/>
                <p>Altura: ${data.height/10}m</p>
                <p>Peso: ${data.weight/10} kg</p>
                <p>Tipos: ${types}</p>
            `;
            }catch{

            }
        }
        obtenerListadoPokemon()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
